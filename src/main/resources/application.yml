spring:
  application:
    name: techchallenge
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/techchallenge}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  flyway:
    mixed: true
    clean-disabled: false
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
    generate-ddl: true
  messages:
    basename: messages
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${SPRING_KAFKA_GROUP_ID:techchallenge-group}
      auto-offset-reset: ${SPRING_KAFKA_AUTO_OFFSET_RESET:earliest}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      retries: ${SPRING_KAFKA_PRODUCER_RETRIES:3}
      properties:
        request.timeout.ms: ${SPRING_KAFKA_REQUEST_TIMEOUT_MS:1000}
        delivery.timeout.ms: ${SPRING_KAFKA_DELIVERY_TIMEOUT_MS:1000}
        max.block.ms: ${SPRING_KAFKA_MAX_BLOCK_MS:1000}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  management:
    endpoints:
      web:
        exposure:
          include: health,info,prometheus
    endpoint:
      health:
        show-details: always
        enabled: true
      info:
        enabled: true
      prometheus:
        enabled: true

server:
  address: ${SERVER_ADDRESS:0.0.0.0}
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/techchallenge/v1}
  error:
    include-binding-errors: never

springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
    path: ${SWAGGER_API_DOCS_PATH:/api-docs}
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:true}
    path: ${SWAGGER_UI_PATH:/swagger-ui}

