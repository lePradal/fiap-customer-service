apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-deployment
  labels:
    app: tech-challenge_app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tech-challenge_app
  template:
    metadata:
      labels:
        app: tech-challenge_app
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:latest
          command: [ 'sh', '-c', 'until nc -z db 5432; do echo "Aguardando banco..."; sleep 2; done' ]
      containers:
      - name: tech-challenge-app
        image: tech-challenge_app:latest
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: tech-challenge-config
          - secretRef:
              name: tech-challenge-app-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "200Mi"
          limits:
            cpu: "500m"
            memory: "500Mi"
#        livenessProbe:
#          httpGet:
#            path: /actuator/health
#            port: 8080
#          initialDelaySeconds: 30
#          periodSeconds: 10
#        readinessProbe:
#          httpGet:
#            path: /actuator/health
#            port: 8080
#          initialDelaySeconds: 10
#          periodSeconds: 5
        imagePullPolicy: IfNotPresent
